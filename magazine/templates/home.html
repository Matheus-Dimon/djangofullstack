{% load static %}
<!DOCTYPE html>
<html lang="en">
    <header>
        <h1>D Magazine</h1>
        
    </header>    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina inicial</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_home.css' %}">
</head>
<body>
    
    <div id = "logo">
        <img src="{% static 'img/logo.png' %}" alt="logotipo" class="foto">
    </div>

    <form action="{% url 'trocas'%}" >
        {% csrf_token %}
        {{ form.as_p }}
        <div class ="container">
            <button id="gotrocas"> Trocas </button> 
        </div>
    </form>


    <form action="{% url 'cadastro'%}" >
        {% csrf_token %}
        {{ form.as_p }}
        <div class ="container">
            <button id="goprodutos"> Cadastro </button> 
        </div>
    </form>


    <p id = "conf">Confira nossas ofertas:</p>


    <div id = "of1" class="img">
        <p class = "imgsub" >Utilidades</p>
        <img src="{% static 'img/utilidades.png' %}" alt="logotipo" class="foto">
    </div>


    <div id = "of2" class="img">
        <p class = "imgsub" >Móveis</p>
        <img src="{% static 'img/moveis.png' %}" alt="logotipo" class="foto">
    </div>


    <div id = "of3" class="img">
        <p class = "imgsub" >Eletro/Eletrônicos</p>
        <img src="{% static 'img/eletro.png' %}" alt="logotipo" class="foto">
    </div>

</body>
</html>
