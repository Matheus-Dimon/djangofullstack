{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="{% static 'css/style_produtos.css' %}">
    
</head>

    <h1>Cadastro de Produtos</h1>

    <form action="{% url 'listagem_produtos' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="container">
            <label for="descrição">Descrição</label>
            <input name="descrição" type="text" class="form-control-sm">

            <label for="marca">Marca</label>
            <input name="marca" type="text" class="form-control-sm">

            <label for="modelo">Modelo</label>
            <input name="modelo" type="text" class="form-control-sm">

            <label for="preço">Preço</label>
            <input name="preço" type="number" class="form-control-sm" step="0.01" min="0">

            <label for="tipo">Descrição</label>
            <input name="tipo" type="text" class="form-control-sm">

            <button>ENVIAR</button>
        </div>
    </form>
</body>
</html>
