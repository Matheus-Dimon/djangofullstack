<div class="container">
    <table>
        <tr>
            <th>Descrição</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Preço</th>
        </tr>
        {% for cadastro in newcad %}
            <tr>
                <td>{{ cadastro.descrição }}</td>
                <td>{{ cadastro.marca }}</td>
                <td>{{ cadastro.modelo }}</td>
                <td>{{ cadastro.preço }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
